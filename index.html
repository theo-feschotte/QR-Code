<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>QR Codes by Théo</title>

    <!-- Favicon -->
    <link rel="icon" href="/dist/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body>

    <section class="qrcode">

        <section class="qrcode__settings">

            <h1>Génère des QR Codes rapidement !</h1>
            <label for="textQRC">Entre ton lien à partager</label>
            <input id="textQRC" name="textQRC" type="url" placeholder="https://exemple-lien.com">

            <div class="qrcode__settings--colors" id="colorsInputContainer">
                <div class="qrcode__settings--colors--code" id="colorQRCcontainer">
                    <label for="colorQRC">Couleur du QR Code</label>
                    <input id="colorQRC" name="colorQRC" type="color" value="#000000">
                </div>
                <div class="qrcode__settings--colors--background" id="colorBkgQRCcontainer">
                    <label for="colorBkgQRC">Couleur de fond</label>
                    <input id="colorBkgQRC" name="colorBkgQRC" type="color" value="#ffffff">
                </div>
            </div>

        </section>
    
        <section class="qrcode__render">
            <div class="qrcode__render--qrcode" id="containerQRC"></div>
            <p class="qrcode__render--text">Flash ce QR Code pour accèder à :<br>
                <span class="qrcode__render--text-entered" id="enteredText">exemple-lien.com</span>
            </p>
        </section>

    </section>

<!-- Scripts -->
<script src="/dist/js/qrcode.js"></script>
<script src="/dist/js/script.js"></script>

</body>

</html>
