<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Générateur QR Code</title>
</head>
<body>

    <section>
        <h1>Génère des QR Code rapidement !</h1>
        <label for="textQRC">Entre ton lien à partager</label>
        <input id="textQRC" name="textQRC" type="url" placeholder="https://exemple-lien.com">
        <div id="colorsInputContainer">
            <div id="colorQRCcontainer">
                <label for="colorQRC">Couleur du QR Code</label>
                <input id="colorQRC" name="colorQRC" type="color" value="#000000">
            </div>
            <div id="colorBkgQRCcontainer">
                <label for="colorBkgQRC">Couleur de fond</label>
                <input id="colorBkgQRC" name="colorBkgQRC" type="color" value="#ffffff">
            </div>
        </div>
    </section>

    <section>
        <div id="containerQRC"></div>
        <p>Flash ce QR Code pour accèder à :<br><span id="enteredText">exemple-lien.com</span></p>
    </section>

<script src="js/qrcode.js"></script>
<script src="js/script.js"></script>
</body>
</html>
